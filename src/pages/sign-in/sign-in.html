<ion-header>
  <ion-navbar>
    <ion-title>S'authentifier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
    <!--<ion-grid>-->
      <!--<ion-row justify-content-center>-->
        <!--<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">-->
  <ion-card class="imgCard">
          <ion-img src="assets/imgs/user.png" class="img"></ion-img>
  </ion-card>
  <ion-card class="formCard">
          <div padding >
            <ion-item>
              <ion-label> <ion-icon name="person"></ion-icon></ion-label>
              <ion-input [(ngModel)]="login" clearInput type="text" placeholder="login" required="true"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
              <ion-input [(ngModel)]="password" clearInput type="password" placeholder="password" required="true"></ion-input>
            </ion-item>

          </div>

          <div padding>
            <button ion-button (click)="signIn()" block>
              <ion-icon slot="start" name="paper-plane">   Se connecter</ion-icon>

            </button>
          </div>
        <!--</ion-col>-->
      <!--</ion-row>-->
    <!--</ion-grid>-->
  </ion-card>
</ion-content>
