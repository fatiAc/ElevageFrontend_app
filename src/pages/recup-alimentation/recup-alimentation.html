<link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
<html>

<ion-card>
  <ion-grid>
    <ion-item>
      <ion-col>Paddock : {{detail.paddock}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>Note :{{detail.note}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col>Nombre vache : {{detail.nbrVache}}</ion-col>
    </ion-item>
  </ion-grid>
  <table id="example" class="table table-striped table-bordered" style="width:80%">
    <thead>
    <tr>
      <th>Période</th>
      <th>Ration</th>
      <th>Quantité</th>
    </tr>
    </thead>
    <tbody *ngFor="let item of alimentationParams">
    <tr>
      <td>{{item.periode}}</td>
      <td>{{item.ration}}</td>
      <td>{{item.qtte}}</td>
    </tr>
    </tbody>
  </table>

</ion-card>
</html>
