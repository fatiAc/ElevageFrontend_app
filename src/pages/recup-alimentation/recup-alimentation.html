<!--
  Generated template for the RecupAlimentationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<html>
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-grid>
      <ion-item>
        <ion-col>Paddock : {{detail.paddock}}</ion-col>
      </ion-item>
      <ion-item>
        <ion-col>Note :{{detail.note}}</ion-col>
      </ion-item>
      <ion-item>
        <ion-col>Nombre vache : {{detail.nbrVache}}</ion-col>
      </ion-item>
    </ion-grid>

    <ion-item>
      <table class="myTables">
        <tr>
          <th>Période</th>
          <th>Ration</th>
          <th>Quantité</th>
        </tr>
        <tr *ngFor="let item of alimentationParams">
          <td>{{item.periode}}</td>
          <td>{{item.ration}}</td>
          <td>{{item.qtte}}</td>
        </tr>
      </table>
    </ion-item>

  </ion-card>
</ion-content>
</html>
