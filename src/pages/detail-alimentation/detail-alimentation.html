<ion-content padding>


  <ion-item>
    <ion-label>Date :</ion-label>
    <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Paddock :</ion-label>
    <ion-select [(ngModel)]="selectedPaddock">
      <ion-option *ngFor="let paddock of paddocks" value="{{paddock}}">{{paddock}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Note :</ion-label>
    <ion-input type="number" [(ngModel)]="note"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nombre vaches :</ion-label>
    <ion-input type="number" [(ngModel)]="nbrVache"></ion-input>
  </ion-item>


  <div *ngFor="let thisPeriode of periodes">
    <ion-card>
      <ion-item>Période
        {{thisPeriode.periode}}
      </ion-item>
      <ion-item>
        <ion-label>Quantité :</ion-label>
        <ion-input type="number" [(ngModel)]="quantites[periodes.indexOf(thisPeriode)]"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ration :</ion-label>
        <ion-select [(ngModel)]="allRations[periodes.indexOf(thisPeriode)]">
          <ion-option *ngFor="let ration of rations" value="{{ration}}">{{ration}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card>
  </div>

  <ion-item>
    <ion-textarea clearOnEdit="true" placeholder="Commantaire" [(ngModel)]="comment"></ion-textarea>
  </ion-item>

  <div padding>
    <button ion-button (click)="valider()" block>
      <ion-icon slot="start" name="paper-plane"> Valider</ion-icon>
    </button>
  </div>


</ion-content>
