<ion-content padding>

  <ion-item>
    <ion-label>Date :</ion-label>
    <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>SNIT :</ion-label>
    <ion-input type="number" [(ngModel)]="snit"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <button ion-button (click)="findPaddock()">
          <ion-icon slot="start" name="search">
            Paddock
          </ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-label>{{paddockSrc[0].paddockName}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Paddocks destination :</ion-label>
    <ion-select [(ngModel)]="paddockDest">
      <ion-option *ngFor="let paddock of desPaddocks" value="{{paddock.id}}">{{paddock.paddockName}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Mesure :</ion-label>
    <ion-input type="number" [(ngModel)]="poids"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button (click)="save()" block>
      <ion-icon slot="start" name="paper-plane"> Enregistrer</ion-icon>
    </button>
  </div>
</ion-content>
